// Server configuration
sv_cheats 1
mp_limitteams 0
mp_autoteambalance 0
mp_freezetime 0
mp_roundtime 60
mp_roundtime_defuse 60
mp_roundtime_hostage 60
mp_maxmoney 99999
mp_startmoney 99999
mp_buytime 9999
mp_buy_anywhere 1
ammo_grenade_limit_total 5
sv_infinite_ammo 1
mp_ignore_round_win_conditions 1
bot_kick
mp_warmup_end
gamemode_casual

// Alias
alias "+botplacer" "bot_add_t;bot_place;bot_stop 0"
alias "-botplacer" "bot_stop 1"

// Bind
bind l "sv_rethrow_last_grenade"
bind p "cl_sim_grenade_trajectory"
bind o "cl_grenadepreview  1";
bind i "+botplacer"

// Grenade trajectory commands. Note â€“ these don't work on dedicated servers.
// For dedicated servers, use SourceMod plugin "Nade tails" instead.
sv_grenade_trajectory 1
sv_grenade_trajectory_time 10

// Show bullet impacts
sv_showimpacts 1
sv_showimpacts_time 10

mp_restartgame 1

// Print
Say "Config de treino habilitado; L relancar granada; P mostra trajetoria; O simula trajetoria; I adiciona BOT"

